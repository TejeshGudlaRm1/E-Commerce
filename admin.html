        const modal = document.getElementById('app-modal');

            modalContent.innerHTML = content;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            modalContent.innerHTML = '';
        }
        
        // Close modal if backdrop is clicked
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        const mainContent = document.getElementById('main-content');

            navLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.page === page);
            });

            mainContent.innerHTML = pageContent[page] || `<p>Content not found.</p>`;
            initPage(page);
        }

        function initPage(page) {
            if (page === 'products') {
                renderProductsTable();
                document.getElementById('add-product-btn').addEventListener('click', showAddProductModal);
            } else if (page === 'categories') {
                renderCategoriesTable();
                document.getElementById('add-category-form').addEventListener('submit', handleAddCategory);
            } else if (page === 'invoices') {
                renderInvoicesTable();

                document.querySelectorAll('.settings-tab').forEach(tab => {

                <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                    <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap flex items-center"><img src="https://placehold.co/40x40/374151/d1d5db?text=${p.name.charAt(0)}" class="w-10 h-10 rounded-md mr-4">${p.name}</th>
                    <td class="px-6 py-4">${p.category}</td><td class="px-6 py-4">$${p.price.toFixed(2)}</td><td class="px-6 py-4">${p.stock}</td>
                    <td class="px-6 py-4"><span class="${getStatusClass(p.status)} text-xs font-medium px-2.5 py-0.5 rounded-full">${p.status}</span></td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button onclick="showEditProductModal(${p.id})" class="font-medium text-blue-500 hover:underline">Edit</button>
                        <button onclick="confirmDeleteProduct(${p.id})" class="font-medium text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>`).join('');
        }

        function getProductFormHTML(product = {}) {
            const isEdit = !!product.id;
            return `
                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-6">${isEdit ? 'Edit' : 'Add'} Product</h3>
                    <form id="product-form" data-id="${product.id || ''}" class="space-y-4">
                        <div><label class="block text-sm text-gray-300">Name</label><input type="text" name="name" value="${product.name || ''}" required class="w-full bg-gray-700 p-2 rounded-lg mt-1"></div>
                        <div><label class="block text-sm text-gray-300">Category</label><input type="text" name="category" value="${product.category || ''}" required class="w-full bg-gray-700 p-2 rounded-lg mt-1"></div>
                        <div><label class="block text-sm text-gray-300">Price</label><input type="number" name="price" step="0.01" value="${product.price || ''}" required class="w-full bg-gray-700 p-2 rounded-lg mt-1"></div>
                        <div><label class="block text-sm text-gray-300">Stock</label><input type="number" name="stock" value="${product.stock || ''}" required class="w-full bg-gray-700 p-2 rounded-lg mt-1"></div>
                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" onclick="closeModal()" class="bg-gray-600 py-2 px-4 rounded-lg">Cancel</button>
                            <button type="submit" class="bg-accent-gold text-gray-900 font-bold py-2 px-4 rounded-lg">${isEdit ? 'Save Changes' : 'Add Product'}</button>
                        </div>
                    </form>
                </div>`;
        }

        function showAddProductModal() {
            showModal(getProductFormHTML());
            document.getElementById('product-form').addEventListener('submit', handleProductFormSubmit);
        }

        function showEditProductModal(id) {
            const product = products.find(p => p.id === id);
            showModal(getProductFormHTML(product));
            document.getElementById('product-form').addEventListener('submit', handleProductFormSubmit);
        }

        function handleProductFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const id = parseInt(form.dataset.id);
            const formData = new FormData(form);
            const stock = parseInt(formData.get('stock'));
            const productData = {
                name: formData.get('name'),
                category: formData.get('category'),
                price: parseFloat(formData.get('price')),
                stock: stock,
                status: stock === 0 ? 'Out of Stock' : (stock < 50 ? 'Low Stock' : 'Active')
            };

            if (id) {
                products = products.map(p => p.id === id ? { ...p, ...productData } : p);
            } else {
                productData.id = Date.now();
                products.push(productData);
            }
            closeModal();
            renderProductsTable();
        }

        function confirmDeleteProduct(id) {
            showModal(`
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold text-white mb-4">Are you sure?</h3>
                    <p class="text-gray-400 mb-6">This action cannot be undone.</p>
                    <div class="flex justify-center space-x-4">
                        <button onclick="closeModal()" class="bg-gray-600 py-2 px-6 rounded-lg">Cancel</button>
                        <button onclick="deleteProduct(${id})" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Delete</button>
                    </div>
                </div>`);
        }
        
        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            closeModal();
            renderProductsTable();
        }
        
        // --- CATEGORY CRUD ---
        function renderCategoriesTable() {
            const tableBody = document.getElementById('categories-table-body');
            if (!tableBody) return;
            tableBody.innerHTML = categories.map(c => `
                <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                    <td class="px-6 py-4 font-medium text-white">${c.name}</td>
                    <td class="px-6 py-4">${c.count}</td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button onclick="alert('Edit functionality not implemented yet.')" class="font-medium text-blue-500 hover:underline">Edit</button>
                        <button onclick="deleteCategory(${c.id})" class="font-medium text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>`).join('');
        }
        
        function handleAddCategory(e) {
            e.preventDefault();
            const name = document.getElementById('category-name').value;
            const slug = document.getElementById('category-slug').value;
            if (name && slug) {
                categories.push({ id: Date.now(), name, slug, count: 0 });
                renderCategoriesTable();
                e.target.reset();
            }
        }

        function deleteCategory(id) {
            categories = categories.filter(c => c.id !== id);
            renderCategoriesTable();
        }

        // --- INVOICE ---
        function renderInvoicesTable() {
            const tableBody = document.getElementById('invoices-table-body');
            if (!tableBody) return;
            tableBody.innerHTML = invoices.map(inv => `
                <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                    <td class="px-6 py-4 font-medium text-white">${inv.id}</td>
                    <td class="px-6 py-4">${inv.customer}</td>
                    <td class="px-6 py-4">${inv.date}</td>
                    <td class="px-6 py-4">$${inv.amount.toFixed(2)}</td>
                    <td class="px-6 py-4"><span class="${inv.status === 'Paid' ? 'bg-green-500/20 text-green-400' : inv.status === 'Pending' ? 'bg-yellow-500/20 text-yellow-400' : 'bg-red-500/20 text-red-400'} text-xs font-medium px-2.5 py-0.5 rounded-full">${inv.status}</span></td>
                    <td class="px-6 py-4 text-right"><button onclick="viewInvoice('${inv.id}')" class="font-medium text-amber-500 hover:underline">View</button></td>
                </tr>`).join('');
        }

        function viewInvoice(id) {
            const inv = invoices.find(i => i.id === id);
            showModal(`
                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-2">Invoice ${inv.id}</h3>
                    <p class="text-gray-400 mb-6">For ${inv.customer}</p>
                    <div class="space-y-2 text-gray-300">
                        <p><strong>Date:</strong> ${inv.date}</p>
                        <p><strong>Amount:</strong> $${inv.amount.toFixed(2)}</p>
                        <p><strong>Status:</strong> ${inv.status}</p>
                    </div>
                    <div class="flex justify-end pt-6">
                        <button onclick="closeModal()" class="bg-gray-600 py-2 px-4 rounded-lg">Close</button>
                    </div>
                </div>`);
        }

        // --- SETTINGS TABS ---
        function handleSettingsTabSwitch(e) {
            e.preventDefault();
            const selectedTab = e.currentTarget;
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.classList.remove('font-semibold', 'text-white', 'bg-gray-700/50');
                tab.classList.add('text-gray-400');
            });
            selectedTab.classList.add('font-semibold', 'text-white', 'bg-gray-700/50');
            selectedTab.classList.remove('text-gray-400');

            document.querySelectorAll('.settings-tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(`${selectedTab.dataset.tab}-tab-content`).classList.remove('hidden');
        }

        // --- INITIAL LOAD ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                loadContent(e.currentTarget.dataset.page);
            });
        });

        document.getElementById('logout-btn').addEventListener('click', e => {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        loadContent('dashboard');

    </script>
</body>
</html>
