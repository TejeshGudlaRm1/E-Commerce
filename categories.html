<!-- This file contains only the content for the categories page. -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Categories List -->
    <div class="lg:col-span-2">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Product Categories</h2>
        </div>

        <div class="bg-gray-800 p-2 rounded-xl shadow-lg">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs text-gray-300 uppercase bg-gray-700/50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Category Name</th>
                            <th scope="col" class="px-6 py-3">Product Count</th>
                            <th scope="col" class="px-6 py-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                            <td class="px-6 py-4 font-medium text-white">Apparel</td>
                            <td class="px-6 py-4">254</td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <button class="font-medium text-blue-500 hover:underline">Edit</button>
                                <button class="font-medium text-red-500 hover:underline">Delete</button>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                            <td class="px-6 py-4 font-medium text-white">Accessories</td>
                            <td class="px-6 py-4">120</td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <button class="font-medium text-blue-500 hover:underline">Edit</button>
                                <button class="font-medium text-red-500 hover:underline">Delete</button>
                            </td>
                        </tr>
                         <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                            <td class="px-6 py-4 font-medium text-white">Bags</td>
                            <td class="px-6 py-4">78</td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <button class="font-medium text-blue-500 hover:underline">Edit</button>
                                <button class="font-medium text-red-500 hover:underline">Delete</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-700/50">
                            <td class="px-6 py-4 font-medium text-white">Footwear</td>
                            <td class="px-6 py-4">150</td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <button class="font-medium text-blue-500 hover:underline">Edit</button>
                                <button class="font-medium text-red-500 hover:underline">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Add Category Form -->
    <div>
        <h3 class="text-xl font-bold text-white mb-6">Add New Category</h3>
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <form class="space-y-4">
                <div>
                    <label for="category-name" class="block mb-2 text-sm font-medium text-gray-300">Category Name</label>
                    <input type="text" id="category-name" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" placeholder="e.g., 'Home Decor'" required>
                </div>
                <div>
                    <label for="category-slug" class="block mb-2 text-sm font-medium text-gray-300">Slug</label>
                    <input type="text" id="category-slug" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block w-full p-2.5" placeholder="e.g., 'home-decor'">
                </div>
                <button type="submit" class="w-full bg-accent-gold text-gray-900 font-bold py-2.5 px-4 rounded-lg hover:bg-amber-600 transition">Add Category</button>
            </form>
        </div>
    </div>
</div>
